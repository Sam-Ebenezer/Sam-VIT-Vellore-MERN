<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Task 3</title>
    <style>
      label{
        font-weight:bold;
      }

      .label-invalid{
        color:red;
      }
      .icon-invalid{
        background-color:red;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="col-sm"></span>
      <span class="col-sm-7">
  <form class="row g-3 needs-validation my-5" style="background-color: #EAEAEA;" novalidate>
    <div class="col-sm-12 h1 text-center">Registration form</div>
    
    <div class="col-sm-12">
     
      <div class="input-group has-validation">
        <label id="label1" class="col-sm-3" for="validationCustomFirstname" class="form-label px-5">First Name</label>
        <span class="input-group-text" id="inputGroupPrepend1"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" id="validationCustomFirstname" aria-describedby="inputGroupPrepend1" placeholder="First Name" required>
        <div class="invalid-feedback" style="padding-left:26%;">
          Please supply your first name.
        </div>
      </div>
    </div>

    <div class="col-sm-12">
     
      <div class="input-group has-validation">
        <label id="label2" class="col-sm-3" for="validationCustomLastname" class="form-label px-5">Last Name</label>
        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" id="validationCustomLastname" aria-describedby="inputGroupPrepend2"  placeholder="Last Name" required>
        <div id="f1" class="invalid-feedback" style="padding-left:26%;">
          Please supply your last name.
        </div>
      </div>
    </div>

    <div class="col-sm-12">
     
      <div class="input-group has-validation">
        <label id="label3" class="col-sm-3" for="validationCustomemail" class="form-label px-5">E-mail</label>
        <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-envelope"></i></span>
        <input type="email" class="form-control" id="validationCustomemail" aria-describedby="inputGroupPrepend3" placeholder="E-Mail Address"   required>
        <div class="invalid-feedback" style="padding-left:26%;">
          Please supply your email address.
        </div>
      </div>
    </div>


    
    <div class="col-sm-12">
     
      <div class="input-group has-validation">
        <label id="label4" class="col-sm-3" for="validationCustompno" class="form-label px-5">Phone #</label>
        <span class="input-group-text" id="inputGroupPrepend4"><i class="fa fa-phone"></i></span>
        <input type="number" class="form-control" id="validationCustompno" aria-describedby="inputGroupPrepend4" placeholder="(845)555-1212"   required>
        <div class="invalid-feedback" style="padding-left:26%;">
          Please supply your phone number.
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="input-group has-validation">
        <label id="label5" class="col-sm-3" for="validationCustomaddress" class="form-label px-5">Address</label>
        <span class="input-group-text" id="inputGroupPrepend5"><i class="fa fa-home"></i></span>
        <input type="text" class="form-control" id="validationCustomaddress" aria-describedby="inputGroupPrepend5" placeholder="Address"   required>
        <div class="invalid-feedback" style="padding-left:26%;">
          Please supply your street address.
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="input-group has-validation">
        <label id="label6" class="col-sm-3" for="validationCustomCity" class="form-label px-5">City</label>
        <span class="input-group-text" id="inputGroupPrepend6"><i class="fa fa-home"></i></span>
        <input type="text" class="form-control" id="validationCustomCity" aria-describedby="inputGroupPrepend6" placeholder="City"   required>
        <div class="invalid-feedback" style="padding-left:26%;">
          Please supply your city.
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="input-group has-validation">
        <label id="label7" class="col-sm-3" for="validationCustomState" class="form-label px-5">State</label>
        <span class="input-group-text" id="inputGroupPrepend7"><i class="fa fa-list"></i></span>
        <select class="form-control" id="validationCustomState" aria-describedby="inputGroupPrepend7" id="lang" required>
          <option value="" selected disabled hidden >Please select your state</option>
          <option value="eng">Tamil nadu</option>
          <option value="kan">Kerala</option>
          <option value="hin">Gujarat</option>
          <option value="tel">Chattisgar</option><br />
      </select>
        <div class="invalid-feedback" style="padding-left:26%;">
          Please select a state.
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="input-group has-validation">
        <label id="label8" class="col-sm-3" for="validationCustomGender" class="form-label px-5">Do you have hosting</label>
        <input class=" mx-1" type="radio"  id="validationCustomGender" aria-describedby="inputGroupPrepend" name="host"  required> Yes</input> <br />
        <input class="mx-1" type="radio" class="mx-1"  id="validationCustomGender"  name="host"  required> No</input>

        <div class="invalid-feedback" style="padding-left:26%;">
          Please select yes or no.
        </div>
      </div>
    </div>



    <div class="col-sm-12">
      <div class="input-group has-validation">
        <label id="label9" class="col-sm-3" for="validationCustomProjectDesc" class="form-label px-5">Project Description</label>
        <span class="input-group-text" id="inputGroupPrepend9"><i class="fa fa-pencil"></i></span>
        <textarea class="form-control" id="validationCustomProjectDesc" aria-describedby="inputGroupPrepend8" rows="5" cols="30" placeholder="Project Description" required></textarea>

        <div class="invalid-feedback" style="padding-left:26%;">
          Please give project description.
        </div>
      </div>
    </div>

    
   




    
    <div class="col-12">
        <div class="row">
        <span class="col-sm-3" ></span>
      <button class=" col-sm-2 mb-3 btn btn-warning text-white" type="submit">Send <i class="fa fa-send-o"></i> </button>
    </div>
    </div>
  </form>
</span>
  <span class="col"></span>
</div>
</div>
  <script>
(function () {
'use strict'
var forms = document.querySelectorAll('.needs-validation')

var label_id='label'
var icon_id='inputGroupPrepend'
var label_ids=[]
var icon_ids=[]
var input_ids=['validationCustomFirstname','validationCustomLastname',
              'validationCustomemail','validationCustompno',
              'validationCustomaddress','validationCustomCity',
              'validationCustomState','validationCustomGender',
              'validationCustomProjectDesc']

for(let i=0;i<9;i++){
  label_ids.push(label_id+(i+1))
  icon_ids.push(icon_id+(i+1))
}


console.log(label_ids)
console.log(icon_ids)


Array.prototype.slice.call(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
      form.classList.add('is-invalid')
      console.log(form)
      console.log(document.getElementById('f1').style.display)
      for(let i=0;i<9;i++){
        if(document.getElementById(input_ids[i]).current){
          document.getElementById(label_ids[i].classList.add('label-invalid'))
          document.getElementById(icon_ids[i].classList.add('icon-invalid'))
        }
      }


    }, false)
  })
})()
  </script>
</body>
</html>
