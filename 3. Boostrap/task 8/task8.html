<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Task 8</title>
</head>
<body>
    <div class="row">
    <span class="col-sm"></span>
    <div class=" col-sm-5 bg-secondary bg-opacity-25" >
        <div class="row">
            <span class="col h1 text-center">Registration Form</span>
        </div>
        <form class="row g-3 p-5 ">
            <div class="col-md-12">
              <label for="name" class="form-label ">Name</label>
              <input type="text" class="form-control is-invalid" id="name" aria-describedby="noname" required>
              <div id="noname" class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control is-invalid" id="email" aria-describedby="noemail" required>
                <div id="noemail" class="invalid-feedback">
                  Email is required.
                </div>
              </div>

              <div class="col-md-12">
                <label for="pwd" class="form-label">Password</label>
                <input type="text" class="form-control is-invalid" id="pwd" aria-describedby="nopwd" required>
                <div id="nopwd" class="invalid-feedback">
                  Password is required.
                </div>
              </div>
              

            <div class="col-md-12">
              <label for="hobby" class="form-label">Hobbies</label>
              <select class="form-select is-invalid" id="hobby" aria-describedby="nohobby" required>
                <option selected disabled hidden value=""></option>
                <option>Hockey</option>
                <option>Gaming</option>
                <option>Football</option>
                <option>Tennis</option>
              </select>
              <div id="nohobby" class="invalid-feedback">
                Please select a hobby.
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-danger" type="submit">Submit form</button>
            </div>
          </form>

          
    </div>

    <span class="col-sm"></span>
</div>
</body>
</html>
