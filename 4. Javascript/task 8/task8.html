<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <script>

    var move=0
    var stop=0
    function startFunction(){
        document.getElementById("train").src = "task8_img2.gif"; 
        stop=0
        intervalId = setInterval(() => {
            if(move>1200||stop==1){
                return 1
            }
            move=move+5
            document.getElementById("train").style.paddingLeft = move+"px"; 
        }, 100);
        }
        
        function stopFunction(){
            stop=1
            document.getElementById("train").src = "task8_img1.png"; 
        }

        function resetFunction(){
            stop=1
            move=0
            document.getElementById("train").src = "task8_img1.png"; 
            document.getElementById("train").style.paddingLeft ="0px"; 
        }


    
    </script>
</head>
<body>
    <h1 align="center">Task 8</h1>
    <br />

    <div style="background-color:lightgrey">
        <img id="train" src="task8_img1.png" height="20%" width="20%">
    </div>

    <div style="margin:10px">
        <h2 align="center" style="color:blue">Click one of the following buttons to handle animation</h2>
        <div style="width:20%; margin:auto; padding:5px;">
            <input type="button" value="Start" onclick="startFunction()"/>
            <input type="button" value="Stop" onclick="stopFunction()"/>
            <input type="button" value="Reset" onclick="resetFunction()"/>

        </div>
    </div>
</body>
</html>
