<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Task 7</title>

    <style>
          div{
            border: 1px solid black;
            padding : 10px;
            width:50%;
            margin:auto;
            
        }

        input{
            margin-bottom: 10px;;
        }
    </style>
    <script>
        


        function notempty(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;

            if(n1.length==0 || n2.length==0 ){
                let result_string="Enter the values of the numbers first!"
                document.getElementById("result").innerHTML=result_string
                return false
            }
            return true
        }

        function disp(result){
            document.getElementById("result").innerHTML="The Result is: <br />"+result
        }

        function multiply(){
            var n1=document.getElementById("num1").value;
           var n2=document.getElementById("num2").value;
            if(notempty()==true){
                var result=n1*n2
                disp(result)
            }
        }

        function divide(){
            var n1=document.getElementById("num1").value;
        var n2=document.getElementById("num2").value;   
            if(notempty()==true){
                var result=n1/n2
                disp(result)
            }
        }

    </script>
</head>
<body>
    <h1 align="center">Task 7</h1>
    <div>
        <form>
            <label for="num1">1st Number: </label>
            <input type="number" id="num1" required/><br />
            <label for="num2">2nd Number: </label>
            <input type="number" id="num2" required/><br />

            <input type="button" value="multiply" onclick="multiply()"><br />
            <input type="button" value="divide" onclick="divide()"><br />
            
            <p id="result"></p>

            

        </form>
    </div>
</body>
</html>
