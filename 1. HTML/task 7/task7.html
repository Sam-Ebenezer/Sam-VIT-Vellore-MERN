<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 7</title>
    <style>
       div{
            margin:auto;
            width:50%;
            padding:5px;
            border: 1px solid black;
        }

        label{
            margin-right:50px;
        }
        
        
        table{
            border-collapse: collapse;
           
        }
        td{
            padding-right:50px;
            vertical-align: top;
        }
        *{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 align="center">Task 7</h1>
    <br />

 
        <table border="0" align="center">
            <tr>
                <td>Full Name:</td>
                <td><input id="fname" type="text" required /></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input id="uname" type="text" required /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input id="pwd" type="password" required /></td>
            </tr>

            <tr>
                <td>Re Password:</td>
                <td><input id="rpwd" type="password" required /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input id="address" type="text" required /></td>
            </tr>
    
            <tr>
                <td>Age:</td>
                <td><input id="age" type="number" required /></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td> <select id="gender" required>
                    <option value="m" selected>Male</option>
                    <option value="f">Female</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" style="border:1px solid darkorange" /></td>
            </tr>
        </table>


</body>
</html>
