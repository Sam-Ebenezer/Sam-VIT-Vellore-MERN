<!DOCTYPE html>
<html>
<head>
    <title>Task 6</title>
    <style>
        h2{
             color:blue;
        }

        label{
            font-weight:bold;
        }

        *{
            margin-bottom:10px;
        }   

        input[type="checkbox"]{
            font-weight:bold; 
        }

        div{
            margin:auto;
            width:50%;
            padding:5px;
        }
    </style>
   
</head>
<body>
    <h1 align="center">Task 6</h1>
    <br />
<div>
<h2>Registration form</h2>
<form>
<label for="fname">First Name: </label>
<input id="fname" type="text" required /> <br />

<label for="lname">Last Name: </label>
<input id="lname" type="text" required /> <br />

<label for="e_mail">Email: </label>
<input id="e_mail" type="email" required /> <br />

<label for="g">Gender:</label>
<input type="radio" id="g" name="sex" required>Male</input>
<input type="radio" id="g" name="sex">Female</input><br />

<label for="age">Age:</label>
<input id="age" type="number" required /><br />

<label for="pno">Phone Number:</label>
<input id="pno" type="number" required /><br />

<label for="address">Address:</label>
<textarea id="address" rows="10" cols="50" required></textarea><br />

<label for="state">State:</label>
<input id="state" type="text" required /><br />

<label for="country">Country:</label>
<select id="country" required>
    <option value="none" selected disabled hidden>Choose your country</option>
    <option value="us">United States</option>
    <option value="ind">India</option>
    <option value="uk">United Kingdom</option>
    <option value="uae">United Arab Emirates</option><br />
</select><br />

<label for="lang">Languages Known:</label>
<b>
<input type="checkbox" id="lang" name="lang" >English</input>
<input type="checkbox" id="lang" name="lang" >Kannada</input>
<input type="checkbox" id="lang" name="lang" >Hindi</input>
<input type="checkbox" id="lang" name="lang" >Telugu</input></b><br />

<input type="checkbox" required>Hereby I declare all the given details are true</input><br />

<input type="submit" value="Register">


</form>
</div>
</body>
</html>
